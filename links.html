<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Link Collection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }

        .category-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .category {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.4s ease;
        }

        .category:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 45px rgba(0,0,0,0.2);
            background: rgba(255,255,255,0.08);
        }

        .category h2 {
            color: #34e89e;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        .category h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #34e89e, transparent);
        }

        .link-list {
            list-style: none;
        }

        .link-list li {
            margin-bottom: 1rem;
        }

        .link-list a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-list a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .link-list a:hover {
            background: rgba(52,232,158,0.15);
            transform: translateX(10px);
        }

        .link-list a:hover::before {
            left: 100%;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .category {
                padding: 1.5rem;
            }

            .category h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="category-grid">
        <div class="category">
            <h2>My Projects</h2>
            <ul class="link-list">
                <li><a href="https://leejangwon02.github.io/bitcoin_wallet/wallet.html">bitcoin_wallet_demo</a></li>
                <li><a href="https://leejangwon02.github.io/bitcoin_wallet/canvas.html">canvas (only pc)</a></li>
                <li><a href="https://leejangwon02.github.io/bitcoin_wallet/canvas_v2.html">canvas version2(pc + mobile)</a></li>
                <li><a href="https://leejangwon02.github.io/bitcoin_wallet/text_editor.html">text_app</a></li>
                <li><a href="https://leejangwon02.github.io/bitcoin_wallet/drawing_app.html">drawing_app</a></li>
                <li><a href="https://leejangwon02.github.io/bitcoin_wallet/image_compressor.html">image_compressor</a></li>
                <li><a href="https://leejangwon02.github.io/bitcoin_wallet/shooting_game.html">shooting_game(mobile)</a></li>
                <li><a href="https://leejangwon02.github.io/bitcoin_wallet/english_conversation.html">english_conversation version1</a></li>

                english_conversation.html
            </ul>
        </div>
    </div>
</body>
</html>
